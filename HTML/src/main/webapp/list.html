<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
	</head>
	<body>
		<h3>순서가 없는 목록(Unordered List)</h3>
		<ul type="disc">
			<li>수박</li>
			<li>딸기</li>
			<li>바나나</li>
		</ul>
		<ul type="circle">
			<li>강아지</li>
			<li>고양이</li>
			<li>원숭이</li>
		</ul>
		<ul type="square">
			<li>수학</li>
			<li>과학</li>
			<li>국어</li>
		</ul>
		
		<hr/>
		<ol type="1">
			<li>컴퓨터학과</li>
			<li>수학과</li>
			<li>영어과</li>
		</ol>
		<ol type="1" reversed>
			<li>컴퓨터학과</li>
			<li>수학과</li>
			<li>영어과</li>
		</ol>
		<ol type="A">
			<li>포도</li>
			<li>복숭아</li>
			<li>딸기</li>
		</ol>
		<ol type="i" start="2">
			<li>포도</li>
			<li>복숭아</li>
			<li>딸기</li>
		</ol>
	</body>
</html>
