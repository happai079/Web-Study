<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
	<body>
		<h3 align="center" >회원가입</h3>
		<hr>
		<form>
			<table align="center" >
				<tr>
					<td>성명</td>
					<td><input type="text" name="name" size="10"></td>
				</tr>
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="id" size="10">
						<input type="button" value="ID중복체크">
						(영문자+특수문자:6~10자)
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="password" name="pw" size="10">
						(영문자+특수문자:10~20자)
					</td>
				</tr>
				<tr>
					<td>비밀번호 확인</td>
					<td><input type="password" name="pwCheck" size="10"></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td>
						<input type="text" name="birthYear" size="5">년
						<select name="birthMonth">
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>월
						<select name="birthDay">
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>				
							<option value="28">28</option>				
							<option value="29">29</option>				
							<option value="30">30</option>				
							<option value="31">31</option>				
						</select>일
						<label><input type="radio" name="solar" value="양력" checked>양력</label>
						<label><input type="radio" name="solar" value="음력">음력</label>
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td>
						<select name="telAreaCode">
							<option value="02" selected>02</option>
							<option value="031">031</option>
							<option value="033">033</option>
							<option value="041">041</option>
						</select>-
						<input type="text" name="telNum1" size="4">-
						<input type="text" name="telNum2" size="4">
					</td>
				</tr>
				<tr>
					<td>휴대폰번호</td>
					<td>
						<select name="phoneCode">
							<option value="010" selected>010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
						</select>-
						<input type="text" name="phoneNum1" size="4">-
						<input type="text" name="phoneNum2" size="4">
					</td>
				</tr>
				<tr>
					<td rowspan="3">주소</td>
					<td>
						<input type="text" name="zipCode" size="10" readonly>
						<input type="button" value="우편주소찾기">
					</td>
				</tr>
				<tr>
					<td><input type="text" name="address1" size="20" readonly></td>
				</tr>
				<tr>
					<td><input type="text" name="address2" size="20">상세 주소 입력</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="남" checked>남</label>
						<label><input type="radio" name="gender" value="여">여</label>
					</td>
				</tr>
				<tr>
					<td>직업</td>
					<td>
						<select name="job">
							<option value="프로그래머" selected>프로그래머</option>
							<option value="작가">작가</option>
							<option value="교사">교사</option>
							<option value="회사원">회사원</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>취미</td>
					<td>
						<label><input type="checkbox" name="hobby" value="게임">게임</label>
						<label><input type="checkbox" name="hobby" value="영화">영화</label>
						<label><input type="checkbox" name="hobby" value="독서">독서</label>
						<label><input type="checkbox" name="hobby" value="운동">운동</label>
					</td>
				</tr>
				<tr>
					<td>이메일</td>
					<td>
						<input type="text" name="email" size="5">@
						<select name="email">
							<option value="naver" selected>naver.com</option>
							<option value="gmail">gmail.com</option>
							<option value="daum">daum.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>이매일 수신 여부</td>
					<td>
						<label><input type="radio" name="receiveEmail" value="예" checked>예</label>
						<label><input type="radio" name="receiveEmail" value="아니오">아니오</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="회원가입"> <input type="reset" value="취소"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
