<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그 중첩</title>
</head>
<body>
	<h3>컴퓨터 관련 보유 기술</h3>
	<ul type="disc">
		<li>프로그래밍</li>
		<ul type="circle">
			<li>웹 프로그래밍</li>
			<ol>
				<li>JSP/Servlet</li>
				<li>HTML/JavaScript/jQuery</li>
			</ol>
			<li>모바일 프로그래밍</li>
			<ol>
				<li>Java</li>
				<li>안드로이드</li>
			</ol>
		</ul>

		<li>웹 및 모바일 디자인</li>
		<ol>
			<li>포토샵</li>
			<li>Illustrator</li>
			<li>HTML5/CSS3</li>
		</ol>
		<li>데이터베이스</li>
		<ol>
			<li>MySql</li>
			<li>MS SQL Server</li>
			<li>Oracle</li>
		</ol>
	</ul>
</body>
</html>
