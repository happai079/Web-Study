<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력 양식 태그 : form 태그</title>
	</head>
	<body>
		<form method="post" action="newMember.jsp">
			label 태그 사용하지 않음<p>
			성명 <input type="text" id="name" size="10" autofocus><br>
			
			hidden 태그
			<input type="text" id="prdNo" hidden>
			<hr>
			
			힌트 출력<p>
			<input type="text" name="id" size="10" placeholder="아이디"><br>
			<hr>
			
			label태그 사용<p>
			<label>성명 <input type="text" name="name2" size="10" placeholder="성명"></label><br>
			<label>아이디 <input type="text" name="id" maxlength="8" placeholder="아이디"></label><br>
			<label>우편번호 <input type="text" name="zipcode" value="12345" readonly></label><br>
			<label>주소 <input type="text" name="address" required></label><br>
			<label>비밀번호 <input type="password" name="pw" size="10"></label><br>
			<hr>
			
			학년
			<label><input type="radio" value="1">1학년</label>
			<label><input type="radio" value="2">2학년</label>
			<label><input type="radio" value="3">3학년</label>
			<label><input type="radio" value="4" checked>4학년</label>
			<br><br>
			
			차이점? <br>
			<input type="radio" value="1">1학년 <br>
			<label><input type="radio" value="1">1학년</label>  //label이 있으면 전체영역을 선택영역으로 할 수 있음
			<br><br>
			
			<label><input type="checkbox" name="hobby" value="게임" checked>게임</label>
			<label><input type="checkbox" name="hobby" value="영화">영화</label>
			<label><input type="checkbox" name="hobby" value="독서">독서</label>
			<label><input type="checkbox" name="hobby" value="운동">운동</label>
			<br><br>
			
			여행하고 싶은 나라 :
			<select name="nation">
				<option value="미국">미국</option>
				<option value="중국">중국</option>
				<option value="호주" selected>호주</option>
			</select>
			<br><br>
			
			자기소개 : <br>
			<textarea rows="10" cols="50" name="content"></textarea>
			<br><br>
			
			첨부파일 선택 : <input type="file" size="30"><br><br>
			
			<input type="button" value="아이디 중복확인"><br><br>
			
			<input type="image" id="cartImg" src="image/cart.jpg"><br><br>
			
			<input type="email"><br><br>
			
			<input type="submit" value="회원가입"> <input type="reset" value="취소">
			
		</form>
	</body>
</html>
