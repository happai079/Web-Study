<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Bootstrap Grid2</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.6.0.min.js"></script>	
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.col-md-1 { border:1px solid #000; }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6 bg-primary">a</div>
				<div class="col-6 bg-success">b</div>
			</div><br>
			
			<div class="row">
				<div class="col-2 bg-primary">a</div>
				<div class="col-10 bg-success">b</div>
			</div><br>
			
			<div class="row">
				<div class="col-4 bg-primary">a</div>
				<div class="col-8 bg-success">b</div>
			</div><br>
			
			<hr>
			
			<div class="row">
				<div class="col-sm-6 bg-primary">a</div>
				<div class="col-sm-6 bg-success">b</div>
			</div><br>
			
			<div class="row">
				<div class="col-md-6 bg-primary">a</div>
				<div class="col-md-6 bg-success">b</div>
			</div><br>
			
			<div class="row">
				<div class="col-lg-6 bg-primary">a</div>
				<div class="col-lg-6 bg-success">b</div>
			</div><br>
			
			<div class="row">
				<div class="col-xl-6 bg-primary">a</div>
				<div class="col-xl-6 bg-success">b</div>
			</div><br>
			
			<hr>
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
					<div class="col-md-1 bg-warning">1</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
