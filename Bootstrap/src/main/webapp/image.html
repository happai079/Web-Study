<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Bootstrap Image</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.6.0.min.js"></script>	
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.container { border: solid 1px black; padding: 0; }
		</style>
	</head>
	<body>
		<div class="container">
			<img src="image/그림.PNG" class="rounded float-left">
			<img src="image/그림.PNG" class="rounded-circle float-right">
			<img src="image/그림.PNG" class="img-thumbnail mx-auto d-block">
		</div>
	</body>
</html>
