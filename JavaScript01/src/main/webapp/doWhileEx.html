<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 do-while문</title>
		<script type="text/javascript">
			var cnt = 0;
			do {
				cnt++;
				alert('경고'+ cnt);
				var answer = confirm('계속 경고창을 보시겠습니까?');
			}while(answer);
			
			document.write('경고창 출력 횟수: '+ cnt);
		</script>
	</head>
	<body>
		
	</body>
</html>
