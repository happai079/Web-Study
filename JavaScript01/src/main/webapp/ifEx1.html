<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 if문 연습</title>
		<script type="text/javascript">
			let max = 0;
			for(let i = 1; i <= 3; i++) {
				let num = prompt(`숫자${i} 입력`);
				if(max < num)  max = num;
			}
			document.write(`최댓값 : ${max}`);
		</script>
	</head>
	<body>
		
	</body>
</html>
