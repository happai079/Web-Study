<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 const</title>
		<script type="text/javascript">
			// const: 상수 개념
			let name = "홍길동";
			console.log(name);

			name = "이몽룡";
			console.log(name);
			
			const age = 20;
			console.log(age);
			
			age = 21;
			console.log(age);
		</script>
	</head>
	<body>
		
	</body>
</html>
