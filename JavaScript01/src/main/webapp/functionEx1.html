<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수 연습1</title>
		<script type="text/javascript">
			function input() {
				var color = prompt('색상 입력','red/blue/green');
				document.bgColor = color;
			}
		</script>
	</head>
	<body>
		<button onClick="input()">색상 입력</button>
	</body>
</html>
