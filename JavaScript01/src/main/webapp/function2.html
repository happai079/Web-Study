<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수2</title>
		<script type="text/javascript">
			// 다른 함수에서 호출
			function start() {
				var answer = confirm('배경색을 변경하시겠습니까?');
				
				if(answer)
					changeColor();
				else
					alert('취소하였습니다.')
			}
			
			function changeColor() {
				var color = prompt('색상 입력','영문으로 입력');
				document.write(color);
				document.bgColor = color;
			}
			
			start();
		</script>
	</head>
	<body>
		
	</body>
</html>
