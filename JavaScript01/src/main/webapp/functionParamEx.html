<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 매게변수가 있는 함수 연습</title>
		<script type="text/javascript">
			function input() {
				var row = parseInt(prompt('테이블 행 입력'));
				var col = parseInt(prompt('테이블 열 입력'));
				
				makeTable(row, col);
			}
			
			function makeTable(row, col) {
				document.write('<table border="1">');
				for(var i=0; i<row; i++){
					document.write('<tr>');
					for(var j=0; j<col; j++) {
						document.write('<td>★</td>');
					}
					document.write('</tr>');
				}
				document.write('</table>');
			}
		</script>
	</head>
	<body>
		<button onClick="input()">테이블 만들기</button>
	</body>
</html>
