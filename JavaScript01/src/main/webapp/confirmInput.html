<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 confirm</title>
		<script type="text/javascript">
			/* 변수 선언, 반환값 저장 */
			var isStudent = confirm("당신은 학생입니까?");
			
			if(isStudent) {
				result = "학생입니다.";
				discount = "50%";
			}else {
				result = "학생이 아닙니다.";
				discount = "없음";
			}
			
			document.write(`결과 : ${result}<br>할인율 ${discount}`);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
