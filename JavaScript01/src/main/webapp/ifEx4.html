<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 if문 연습4</title>
		<script type="text/javascript">
			// 상픔 번호 입력
			var prdNo = prompt('상품번호 입력','1 또는 2');
			
			if(prdNo == '1' || prdNo == '2') {
				let prdName, prdPrice, quantity, amount, discount, total;
				
				// 주문 수량 입력
				quantity = prompt('주문수량 입력');
				
				if(prdNo == '1') {
					prdName = '노트북';		
					prdPrice = 1200000;
				}else {
					prdName = '운동화';
					prdPrice = 100000;
				}
				
				// 주문액
				amount = prdPrice * quantity;
				
				// 할인액
				if(amount >= 1000000)								
					discount = amount * 0.1;	 					
				else if(amount >= 500000)	
					discount = amount * 0.05;						
				else
					discount = 0;
				
				// 총지불액
				total = amount - discount;
				
				// 출력 toLocaleString() : 천 단위 구분 
				document.write('상품명: '+prdName+'<br>');
				document.write('가격: '+prdPrice.toLocaleString()+'원<br>');
				document.write('주문수량: '+quantity+'개<br>');
				document.write('주문액: '+amount.toLocaleString()+'원<br>');
				document.write('할인액: '+discount.toLocaleString()+'원<br>');
				document.write('총지불액: '+total.toLocaleString()+'원');
				
			}else {
				alert('잘못 입력히였습니다.');
				document.write('종료합니다.');
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
