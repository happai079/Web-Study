<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수</title>
		<script type="text/javascript">
			// 즉시 호출 함수
			(function(){
				alert('함수 호출없이 자동 실행!')
			})();
			
			function show(){
				alert('show()함수 입니다.')
			}
			
			show();
		</script>
	</head>
	<body>
		
	</body>
</html>
