<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 for문 연습</title>
		<script type="text/javascript">
			var sum = 0;	// 0으로 초기화하지 않으면 NaN
			for(var i = 1; i <= 10; i++) {
				document.write("i = "+i+"<br>");
				sum += i;
			}
			document.write("sum = " + sum);
		</script>
	</head>

	</body>
</html>
