<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>화살표 함수 this</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			function Animal(){
				this.name = '강아지';
				return {
					name: '고양이',
					/* show: function(){
						console.log(this.name); // 고양이 : 현재 객체 가리킴
					} */
					show: () => {
						console.log(this.name); // 강아지 : 외부에서 생성되는 인스턴스를 가리킴
					}
				}
			}
			
			const animal = new Animal();
			animal.show(); 
		</script>
	</head>
	<body>
		
	</body>
</html>
