<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 if문 연습2</title>
		<script type="text/javascript">
			const id = 'abcd';
			let pw = '1234';
			
			let inputId = prompt('아이디 입력');
			let inputPw = prompt('비밀번호 입력');
			
			if(inputId == id && inputPw == pw) {
				document.write('로그인 성공');
			}else {
				alert('아이디 또는 비밀번호가 일치하지 않습니다.');
				document.write('로그인 실패');
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
