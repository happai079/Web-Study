<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수 연습</title>
		<script type="text/javascript">
			function input() {
				var nums = new Array(5);
				for(var i=0; i<nums.length; i++){
					nums[i] = Number(prompt((i+1) + '번째 숫자 입력'));
				}
				document.write('최댓값: ' + max(nums));
			}
			
			function max(nums) {
				var maxNum = 0;
				for(var i in nums) {
					if(maxNum < nums[i]) maxNum = nums[i]
				}
				
				return maxNum;
			}
		</script>
	</head>
	<body onLoad="input()">
		
	</body>
</html>
