<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery stopImmediatePropagation()</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// 3개의 이벤트 리스너 수행
				$('#btn').on('click', function(e){
					// 클릭1 이벤트만 수행되고 다른 리스너 중지 및 상위로 전파되는 것 중지
					e.stopImmediatePropagation();
					alert('click1');
				});	

				$('#btn').on('click', function(){
					alert('click2');
				});	
				
				$('#btn').on('click', function(){
					alert('click3');
				});	
			});
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>
