<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 아이디 선택자</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#h1').css('color','yellow');	
			});
		</script>
	</head>
	<body>
		<h1 id="h1">Header1</h1>
		<h1>Header2</h1>
		<h1>Header3</h1>
	</body>
</html>
