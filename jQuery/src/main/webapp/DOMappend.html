<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>append()/prepend()/after()/before()</title>
        <style type="text/css">		 	
			#box { width:500px; height: 200px; line-height:200px; 
			                  border:1px solid #000; }
			img {vertical-align:middle;}					
		</style>	
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {		  
			   var img = '<img src="image/banana.png">';
			   
			   // [prepend] 버튼 클릭시
			   // 맨앞에 img 삽입
			   $('#prepend').on('click', function(){
				   $('#box').prepend(img);
			   });
			   
			   // [append] 버튼 클릭시
			   // 맨 뒤에 img 삽입
			   $('#append').on('click', function(){
				   $('#box').append(img);
			   });
			   
			   // [befor] 버튼 클릭시
			   // box 외부 앞에 img 삽입
			   $('#before').on('click', function(){
				   $('#box').before(img);
			   });
			   
			   // [after] 버튼 클릭시
			   // box 외부 뒤에 img 삽입
			   $('#after').on('click', function(){
				   $('#box').after(img);
			   });

			   // [empty] 버튼 클릭시
			   // box 안의 요소 제거
			   $('#empty').on('click', function(){
				   $('#box').empty();
			   });
			   
			   // [remove] 버튼 클릭시
			   // <img>태그 제거
			   $('#remove').on('click', function(){
				   $('img').remove();
			   });

			   // [initiate] 버튼 클릭시
			   // 초기화
			   $('#initiate').on('click', function(){
				   // box 외부 요소 제거
				   $('img').remove();
				   // box 내부 요소 비우고 추가
				   $('#box').empty().append('div 내부 <img src="image/apple.png">');
				   
			   });
			});
		</script>
	</head>

    <body>
        <button id="prepend" >prepend</button> 
        <button id="append" >append</button> 
        <button id="before" >before</button> 
        <button id="after" >after</button> 
        <button id="empty" >empty</button> 
        <button id="remove" >remove</button> 
        <button id=initiate >초기화</button>
        <p>
        <div id="box">
        	div 내부 <img src='image/apple.png'>
        </div>    
    </body>
</html>
