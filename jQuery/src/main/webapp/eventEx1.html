<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 이벤트 연습</title>
		<style type="text/css">
			#btn {
				width: 120px;
				height: 50px;
				border: none;
				border-radius: 20px;
				background-color: orange;
				color: white;
				font-size: medium;
			}
		</style>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#btn').hover(
					function() {
						$(this).css('opacity', 0.5);
					},
					function() {
						$(this).css('opacity', 1);
					}
				)	
			});
		</script>
	</head>
	<body>
		<button id="btn">button</button>
	</body>
</html>
