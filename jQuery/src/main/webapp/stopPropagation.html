<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery stopPropagation()</title>
		<style type="text/css">
			#parent { border: solid 1px blue; }
			#child { border: solid 1px red; width: 20%; }
		</style>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#parent').on('click', function(){
					alert('parent');
				});
				
				// child 클릭시 child,parent 두개 이벤트 발생
				$('#child').on('click', function(e){
					// 상위요소로 이벤트 전파되는 것 방지
					e.stopPropagation();
					alert('child');
				});
			});
		</script>
	</head>
	<body>
		<div id="parent">
			<div id="child">클릭</div>
		</div>
	</body>
</html>
