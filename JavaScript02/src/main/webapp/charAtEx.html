<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 String.charAt()</title>
		<script type="text/javascript">
			var input = prompt('숫자 입력');
			var isNum = true;
			
			for(var i=0; i<input.length; i++){
				if(!(input.charAt(i)>=0 && input.charAt(i)<=9))	
					isNum = false;
			}
			
			isNum ? document.write(input) : alert('숫자 형식이 아닙니다.');
		</script>
	</head>
	<body>
		
	</body>
</html>
