<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 getElementById() 2</title>
		<script type="text/javascript">
			function change() {
				var img = document.getElementById('img');
				var hint = document.getElementById('hint');
				var btn = document.getElementById('button');
				
				img.src = 'image/B.png';
				hint.innerHTML = '새로운 이미지로 변경되었습니다.';
				btn.innerHTML = '완료';
			}
		</script>
	</head>
	<body>
		<img id="img" src="image/A.png">
		<div id="hint">[변경] 버튼을 누르면 이미지가 바뀝니다.</div><br><br>
		<button id="button" onClick="change()">변경</button>
	</body>
</html>
