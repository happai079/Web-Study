<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 setInterVal()2</title>
		<script type="text/javascript">
			var count = 0;
			
			function start() {
				alert('이미지 10개 출력');
				timerId = setInterval('showImage()',1000);
			}
			
			function showImage() {
				count++;
				if(count % 2 == 0)
					document.write('<img src="image/bomb.png">');
				else
					document.write('<img src="image/apple.png">');
				
				// 10개면 타이머 멈추기
				if(count == 10)
					clearInterval(timerId);
			}
			start();
		</script>
	</head>
	<body>
		
	</body>
</html>
