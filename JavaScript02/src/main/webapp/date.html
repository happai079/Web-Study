<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 Date 객체</title>
		<script type="text/javascript">
			var today = new Date();
			
			var year = today.getFullYear();
			var month = today.getMonth() + 1; // 0부터 반환
			var date = today.getDate();
			
			// 요일 설정
			var day;
			switch(today.getDay()){
				case 0 : day="일"; break;
				case 1 : day="월"; break;
				case 2 : day="화"; break;
				case 3 : day="수"; break;
				case 4 : day="목"; break;
				case 5 : day="금"; break;
				default : day="토";
			}
			
			document.write(`오늘은 ${year}년 ${month}월 ${date}일 ${day}요일입니다.`);
			
			var hour = today.getHours();
			var minute = today.getMinutes();
			var second = today.getSeconds();
			var am = true;
			
			if(hour == 24) {
				hour = 0;
			}else if(hour >= 12) {
				am = false;
				if(hour > 12){
					hour -= 12;
				}
			}
			
			document.write(`<br>지금은 ${am ? '오전' : '오후'} 
							${hour<10 ? `0${hour}` : hour}시 
							${minute<10 ? `0${minute}` : minute}분 
							${second<10 ? `0${second}` : second}초입니다.`);
		</script>
	</head>
	<body>
		
	</body>
</html>
