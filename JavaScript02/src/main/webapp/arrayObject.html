<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 Array객체</title>
		<script type="text/javascript">
			var fruits = new Array('사과', '복숭아', '포도');
			
			document.write('모든 요소 출력 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.shift();		// 첫번째 요소 제거
			document.write('<br>shift() : 첫번째 요소 제거 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.unshift('배');	// 맨 앞에 요소 추가
			document.write('<br>unshift() : 맨 앞에 요소 추가 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.pop();	// 마지막 요소 제거
			document.write('<br>pop() : 마지막 요소 제거 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.push('딸기');
			fruits.push('수박');		// 마지막에 요소 추가
			document.write('<br>push() : 마지막에 요소 추가 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.reverse(); 	// 역순으로 변경
			document.write('<br>reverse() : 역순으로 변경 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			fruits.sort();		// 오름차순 정렬
			document.write('<br>sort() : 오름차순 정렬 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}
			
			// 특정 위치에 요소 삭제 후 추가
			fruits.splice(2,1,'망고','오렌지')	// - 인덱스[2]의 요소 1개 삭제 후 '망고','오렌지'추가
			document.write('<br>splice() : 특정 위치에 요소 삭제 후 추가 - ');
			for(var i in fruits) {
				document.write(fruits[i] + " ");
			}

			// slice()로 잘라서 새 배열 생성
			var newFruits = fruits.slice(1,4);	// start ~ end-1
			document.write('<br>slice() : [1]~[3]까지 요소 잘라서 새 배열 생성 - ');
			for(var i in newFruits) {
				document.write(newFruits[i] + " ");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
