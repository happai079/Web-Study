<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 setInterVal()3</title>
		<style type="text/css">
			div {
				margin: 0 auto;
				width: 100%;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			let count = 10;
			let imgNum = 1;
			
			function changeImage() {
				countArea.innerHTML = count;
				imageArea.src = `image/bomb${imgNum}.jpg`;

				count--;
				imgNum++;
				
				if(count == -1) {
					clearInterval(timerId);
					count = 10;
					imgNum = 1;
				}
			}
		</script>
	</head>
	<body>
		<div>
			<h4 id="countArea">10</h4>
			<img id="imageArea" src="image/bomb1.jpg"><br>
			<button onClick="timerId = setInterval('changeImage()',500)">카운트 다운 시작</button>
		</div>
	</body>
</html>
