<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변폰트</title>
		<style type="text/css">
			.vw { font-size: 5vw; }
			.vh { font-size: 5vh; }
			.vmin { font-size: 5vmin; }
			.vmax { font-size: 5vmax; }
		</style>
	</head>
	<body>
		<p>기본단위</p>
		<p class="vw">vw단위</p> 			<!-- 가로 길이가 커지면 커짐 -->
		<p class="vh">vh단위</p>			<!-- 세로 길이가 커지면 커짐 -->
		<p class="vmin">vmin단위</p>		<!-- 작은 길이 기준 -->
		<p class="vmax">vmax단위</p>		<!-- 큰 길이 기준 -->
	</body>
</html>
