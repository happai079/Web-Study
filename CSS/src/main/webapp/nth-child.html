<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth-child 사용해서 테이블 행 선택</title>
		<style>
			#stdTable {
				margin: 0 auto;
				border-collapse: collapse; /* 단일 경계선 */
			}
			#stdTable th {
				color: white;
				background-color: blue;
			}
			#stdTable th.name {
				width: 100px;
			}
			#stdTable th.email {
				width: 200px;
			}
			#stdTable td {
				height: 25px;
			}
			/* 홀수행 선택 */
			#stdTable tr:nth-child(2n-1) td {
				background-color: yellow;							
			}
		</style>
	</head>
	<body>
		<table id="stdTable" border="1">
			<tr>
				<th class="name">이름</th>
				<th class="email">이메일</th>
			</tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
		</table>
	</body>
</html>
