<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>속성 선택자</title>
		<style>
			a[href="http://www.naver.com"] {
				color: green;
			}
			a[href^="#"] { 
				/* href속성이 "#"으로 시작하는 a태그 */
				background-color: yellow;
				color: #000;
			}
		</style>
	</head>
	<body>
		<h3>사이트로 이동</h3>
		<a href="http://www.naver.com">네이버 사이트로 이동</a>
		<hr>
		
		<h3>다른 문서로 이동</h3>
		<a href="HelloWorld.html">Hello 페이지로 이동</a>
		<hr>
		
		<h3>문서 내 다른 영역으로 이동</h3>
		<a href="#JavaScript">id가 JavaScript인 영역으로 이동</a><br>
		<a href="#jQuery">id가 jQuery인 영역으로 이동</a>
	</body>
</html>
